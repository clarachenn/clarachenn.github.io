    <!-- Scripts for typewriter effect and visibility check -->
    <script>
        // Script for typewriter effect
        document.addEventListener("DOMContentLoaded", function () {
            const dynamicText = document.getElementById("animated-text");
            const words = ["developer", "learner", "designer", "creator", "problem solver"];  
            let wordIndex = 0;
            let letterIndex = 0;
        
            function type() {
                if (letterIndex < words[wordIndex].length) {
                dynamicText.textContent += words[wordIndex].charAt(letterIndex);
                letterIndex++;
                setTimeout(type, 100);  
                } else {
                setTimeout(erase, 1000);  
                }
            }
        
            function erase() {
                if (letterIndex > 0) {
                dynamicText.textContent = words[wordIndex].substring(0, letterIndex - 1);
                letterIndex--;
                setTimeout(erase, 50);  
                } else {
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(type, 500);  
                }
            }
        
            type();  
        });

        // Script for checking visibility and applying animation
        document.addEventListener("DOMContentLoaded", function () {
            const projectPanels = document.querySelectorAll(".project-panel2");
            const indexPanel = document.querySelector(".index-about-panel");  
            const indexContainer = document.querySelector(".index-container");  

            function checkVisibility() {
                projectPanels.forEach(panel => {
                    const panelTop = panel.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;

                    if (panelTop < windowHeight * 0.75) {
                        panel.classList.add("slide-in");
                    } else {
                        panel.classList.remove("slide-in");
                    }
                });

                const indexPanelTop = indexPanel.getBoundingClientRect().top;
                const indexContainerTop = indexContainer.getBoundingClientRect().top;

                if (indexPanelTop < window.innerHeight * 0.75) {
                    indexPanel.style.opacity = 1;
                } else {
                    indexPanel.style.opacity = 0;
                }

                if (indexContainerTop < window.innerHeight * 0.75) {
                    indexContainer.style.transform = "translateX(0)";
                } else {
                    indexContainer.style.transform = "translateX(-100%)";
                }
            }
            window.addEventListener("scroll", checkVisibility);
        });

    </script>
